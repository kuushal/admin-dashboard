<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <img class="logo-svg" src="images/view-dashboard.svg" alt="">
                <h3 class="title">Dashboard</h3>
            </div>

            <ul class="sidebar-nav-main">
                <li class="home"><img class="svg" src="images/home.svg">Home</li>
                <li class="profile"><img class="svg" src="images/card-account-details-outline.svg">Profile</li>
                <li class="messages"><img class="svg" src="images/message.svg">Messages</li>
                <li class="history"><img class="svg" src="images/clock-time-three-outline.svg">History</li>
                <li class="tasks"><img class="svg" src="images/note-multiple.svg">Tasks</li>
                <li class="communities"><img class="svg" src="images/account-group.svg">Communities</li>
            </ul>

            <ul class="sidebar-nav-main">
                <li class="home"><img class="svg" src="images/cog.svg">Setting</li>
                <li class="profile"><img class="svg" src="images/help-box-outline.svg">Support</li>
                <li class="messages"><img class="svg" src="images/shield-check-outline.svg">Privacy</li>
            </ul>

        </div>

        <div class="main-container">
            <div class="header"></div>
            <div class="main"></div>
        </div>
    </div>
</body>

</html>
